<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Estoque de Produtos</h1>
            <a href="/novo" class="btn btn-primary btn-lg">+ Novo Produto</a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <table class="table table-striped table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Quantidade</th>
                            <th>Preço</th>
                            <th class="text-end">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ range .produtos }}
                        <tr>
                            <td>#{{ .ID }}</td>
                            <td class="fw-bold">{{ .Nome }}</td>
                            <td>
                                <span class="badge bg-secondary">{{ .Quantidade }} un</span>
                            </td>
                            <td class="text-success">R$ {{ printf "%.2f" .Preco }}</td>
                            <td class="text-end">
                                <a href="/editar/{{ .ID }}" class="btn btn-sm btn-warning me-1">Editar</a>
                                <a href="/deletar/{{ .ID }}" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza?')">Deletar</a>
                            </td>
                        </tr>
                        {{ else }}
                        <tr>
                            <td colspan="5" class="text-center py-4 text-muted">
                                Nenhum produto cadastrado ainda.
                            </td>
                        </tr>
                        {{ end }}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
